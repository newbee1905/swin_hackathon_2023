<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>Welcome to FlaskApp!</h2>
    <p>Hello, {{name}}!</p>
    <img src='{{photo_url}}' />
    <form action="{{ url_for("run") }}" method="post" enctype="multipart/form-data">
        <label for="image">Image:</label>
        <input required type="file" accept='image/*' id="image" name="image" />
        <label for="image_mode">Image Mode:</label>
        <input required type="text" id="image_mode" name="image_mode">
        <label for="prompt">Prompt:</label>
        <input required type="text" id="prompt" name="prompt">
        <label for="images_number">Images Number:</label>
        <input required type="number" id="images_number" name="images_number">
        <label for="alignment_strength">Alignment Strength:</label>
        <input required type="number" step="0.01" id="alignment_strength" name="alignment_strength">
        <button>Submit</button>
    </form>
</body>
</html>
